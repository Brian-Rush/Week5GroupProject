!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>

    <!-- Tag Search Form -->
    <form id="tag-search-form">
      <div class="form-group">
        <label for="tag-search">Search</label>
        <input type="text" class="form-control" id="tag-search">
      </div>
      <button id="tag-search-button" type="submit" class="btn">Search</button>
    </form>

    <!-- Tag Submit Form -->
    <form id="tag-submit-form">
      <div class="form-group">
        <label for="tag-submit">Submit</label>
        <input type="text" class="form-control" id="tag-submit">
      </div>

      <button id="tag-submit-button" type="submit" class="btn">Submit</button>
    </form>

  </body>
</html>
