<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.2.1.js"></script>

        </div>

      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-md-3">
    <!-- Tag Submit Form -->
    <form id="tag-submit-form">

        <label for="tag-submit">Submit</label>
        <input type="text" class="form-control" id="tag-submit">
      </div>
      <button id="tag-submit-button" type="submit" class="btn">Submit</button>
    </form>
      </div>
    </div>

      </div>
